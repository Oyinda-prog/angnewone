
<div class="container">
    <div class="col-8 mx-auto shadow p-4">
        <h1 class="text-center text-success mb-5">Update Profile Picture</h1>
       <div class="col-6 mx-auto mt-5">
        <input type="file" class="form-control my-3" required (change)="fileselected($event)" required #fname="ngModel" [(ngModel)]="image">
        <button class="btn btn-success w-100 mt-5" (click)="upload()">Upload Profile Picture</button>
      <p class="shadow text-center text-success mb-5 p-4 mt-5"><span>{{msg}}</span></p>
      <a routerLink="/studentdashboard" class="btn btn-outline-success mt-5">Go back to dashboard</a>
       </div>
    </div>
</div>
