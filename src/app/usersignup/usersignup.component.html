<div class="container-fluid">
<div class="row shadow my-5 p-3">
    <div class="col-2 shadow">
        <h1 class="text-center text-primary">Contact App</h1>
        <input type="text" [(ngModel)]="fullname" placeholder="firstname" class="form-control my-2">
        <input type="text" [(ngModel)]="password" placeholder="Lastname" class="form-control my-2">
        <input type="text" [(ngModel)]="email" placeholder="Email" class="form-control my-2">
        <input type="text" [(ngModel)]="phonenumber" placeholder="phonenumber" class="form-control my-2">
        <button class="btn btn-outline-primary w-100 p-3" (click)="create()">Create Contact</button> 
    

    </div>
</div>
</div>
<p>{{msg}}</p>
