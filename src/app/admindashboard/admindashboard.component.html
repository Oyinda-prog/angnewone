<div class="container">
    <div class="col-10 mx-auto">
        <h1 class="text-center text-primary ">This is the Admin Dashboard, {{this.currentadmin.fullname}}</h1>
        <table class="table table-striped mt-5">
<tr>
<th>S/N</th>
<th>Fullname</th>
<th>Email</th>
<th>Password</th>
<th>Gender</th>
<th>Registration Number</th>
<th>Status</th>
<th>Action</th>
</tr>
<tr *ngFor="let student of studentarray, let i=index" class="p-5">
    <td>{{i+1}}</td>
    <td>{{student.fullname}}</td>
    <td>{{student.email}}</td>
    <td>{{student.password}}</td>
    <td>{{student.gender}}</td>
    <td>{{student.registrationnumber}}</td>
    <td>
<button [class]="studentarray[i].status==='Deactivated'?'btn btn-danger':'btn btn-success'" [disabled]="studentarray[i].status=='Deactivated'">{{this.studentarray[i].status}}</button>
</td>
<td>
<button [class]="studentarray[i].status==='Deactivated'?'btn btn-danger':'btn btn-danger' " (click)="del(i)" [disabled]="studentarray[i].status=='Deactivated'">Delete</button>
</td>
</tr>
        </table>
    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <button>helo</button>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">close</button>
        </div>
        <div class="modal-body">
            <div class="col-10 mx-auto shadow p-3">
                <p>Uploaded successfully</p>
        <button class="btn btn-outline-success w-100"  data-bs-dismiss="modal">Save Changes</button>
        
                </div>
        
        </div>

          <!-- <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>
