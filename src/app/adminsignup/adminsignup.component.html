
<div class="container">
    <div class="col-7 mx-auto shadow p-4">
        <h1 class="text-success text-center">Admin Signup Page|</h1>
        <hr class="m-5">
        <input type="text" placeholder="Fullname" class="form-control my-2 shadow-none" [(ngModel)]="fullname">
        <input type="text" placeholder="Email" class="form-control my-2 shadow-none" [(ngModel)]="email">
        <input type="text" placeholder="password" class="form-control my-2 shadow-none" [(ngModel)]="password">
        <input type="text" placeholder="phonenumber" class="form-control my-2 shadow-none" [(ngModel)]="phonenumber">
        <label for="">Gender</label>
        <select name="" id="" [(ngModel)]="gender" class="form-select">
<option value="Female">Female</option>
<option value="Male">Male</option>
        </select>
        <label for="">Date of Birth</label>
        <input type="date" [(ngModel)]="age" class="form-control my-2">
         <button class="btn btn-outline-success w-100" (click)="signup()">Sign up</button>
    </div>

</div>
