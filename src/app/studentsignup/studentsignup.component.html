<div class="container">
    <div class="col-7 mx-auto shadow p-4">
        <h1 class="text-success text-center">Student signup page|</h1>
        <hr class="m-5">
        <input type="text" placeholder="Fullname" class="form-control my-2 shadow-none" [(ngModel)]="fullname">
        <input type="text" placeholder="Email" class="form-control my-2 shadow-none" [(ngModel)]="email">
        <input type="text" placeholder="password" class="form-control my-2 shadow-none" [(ngModel)]="password">
        <input type="text" placeholder="phonenumber" class="form-control my-2 shadow-none" [(ngModel)]="phonenumber">
        
        <label for="" class="my-2">Select Class</label>
        <select name="" id="" [(ngModel)]="class" class="form-select" (change)="checkchange()">
            <option value="Junior Secondary School 1 (JSS1)">Junior Secondary School 1 (JSS1)</option>
            <option value="Junior Secondary School 2 (JSS2)">Junior Secondary School 2 (JSS2)</option>
            <option value="Junior Secondary School 3 (JSS3)">Junior Secondary School 3 (JSS3)</option>
            <option value="Senior Secondary School 1 (SSS1)">Senior Secondary School 1 (SSS1)</option>
            <option value="Senior Secondary School 2 (SSS2)">Senior Secondary School 2 (SSS2)</option>
            <option value="Senior Secondary School 3 (SSS3)">Senior Secondary School 3 (SSS3)</option>
        </select>
        <label for="" *ngIf="this.bool==true">Choose Department</label>
        <select name="" id="" [(ngModel)]="department" class="form-select" *ngIf="this.bool==true">
            <option value="Science Department">Science Department</option>
            <option value="Arts Department">Arts Department</option>
            <option value="Commercial">Commercial</option>
            
        </select>
        <label for="">Gender</label>
        <select name="" id="" [(ngModel)]="gender" class="form-select">
<option value="Female">Female</option>
<option value="Male">Male</option>
        </select>
        <label for="">Date of Birth</label>
        <input type="date" [(ngModel)]="age" class="form-control my-2">
        <button class="btn btn-outline-success w-100" (click)="signup()">Sign up</button>
    </div>

</div>
